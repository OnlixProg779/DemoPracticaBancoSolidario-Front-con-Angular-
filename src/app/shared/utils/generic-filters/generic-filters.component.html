<ng-container *ngIf="showFilters">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">

        <div class="form-group" style="padding: 0 2em;">
          <label class="col-form-label">
            Create Date </label>
          <div class="row mr-0 ml-0">
            <input [(ngModel)]="paramsGenerics.createdDateFrom" class="form-control col-sm-6 p-0"
              style="margin: 1px 0.5px 1px -0.5px;" type="date">
            <input [(ngModel)]="paramsGenerics.createdDateTo" class="form-control col-sm-6 p-0"
              style="margin: 1px -0.5px 1px 0.5px;" type="date">
          </div>
        </div>

        <div class="form-group" style="padding: 0 2em;">
          <label class="col-form-label pt-0"> Active</label>
          <select [(ngModel)]="paramsGenerics.active" class="form-control col-sm-12">
            <option [ngValue]="null">All</option>
            <option [ngValue]="false">Deleted</option>
            <option [ngValue]="true">No Deleted</option>
          </select>
        </div>

      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">

        <div class="form-group" style="padding: 0 2em;">
          <label class="col-form-label">
            Modified Date </label>
          <div class="row mr-0 ml-0">
            <input [(ngModel)]="paramsGenerics.lastModifiedDateFrom" class="form-control col-sm-6 p-0"
              style="margin: 1px 0.5px 1px -0.5px;" type="date">
            <input [(ngModel)]="paramsGenerics.lastModifiedDateTo" class="form-control col-sm-6 p-0"
              style="margin: 1px -0.5px 1px 0.5px;" type="date">
          </div>
        </div>

        <div class="form-group" style="padding: 0 2em;">
          <label class="col-form-label pt-0"> Editable</label>
          <select [(ngModel)]="paramsGenerics.editable" class="form-control col-sm-12">
            <option [ngValue]="null">All</option>
            <option [ngValue]="false">No</option>
            <option [ngValue]="true">Yes</option>
          </select>
        </div>

        <div class="form-group" style="padding: 0 2em;">
          <label class="col-form-label pt-0"> Borrable</label>
          <select [(ngModel)]="paramsGenerics.borrable" class="form-control col-sm-12">
            <option [ngValue]="null">All</option>
            <option [ngValue]="false">No</option>
            <option [ngValue]="true">Yes</option>
          </select>
        </div>

      </div>
    </div>
  </div>

</ng-container>
